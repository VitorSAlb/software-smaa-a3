name: CI-CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 21

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Install dependencies in frontend
        uses: bahmutov/npm-install@v1
        with:
          working-directory: frontend

      - name: Build project
        run: npm run build
        working-directory: frontend
